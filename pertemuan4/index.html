<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag Multimedia</title>
</head>
<body>
  <h1>HTML tag untuk Multimedia</h1>
  <h2>Gambar</h2>
  <br>
  <img width="200" src="https://go.aws/3cKgiaX" alt="">
  <br>
  <img width="200" src="img/heather-mount-T8X_rtomfJc-unsplash.jpg" alt="">
  <br>
  <br>
  <h2>Video</h2>
  <video width="320" src="https://go.aws/2W1IK22" autoplay controls></video>

  <br>
  <br>
  <h2>Audio</h2>
  <br>
  <audio controls autoplay src="audio/Vertical Horizon - Best I Ever Had (BBC's North and South).mp3"></audio>
</body>
</html>

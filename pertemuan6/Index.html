<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Design Class" />
    <meta name="keywords" content="HTML, CSS, XML, JavaScript" />
    <meta name="author" content="John Doe" />
    <title>HTML tag untuk Tabel</title>
</head>
<body>
    <header>
        <h1>HTML Tag untuk Table & Form</h1>
</header>
<section>
    <div><h1>Table</h1></div>   
    <div>
        <table cellspacing="10">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>No Telp</th>
                    <th>Fakultas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>08213565346</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td>Gerrald Supit</td>
                    <td>656532346</td>
                    <td>UBS</td>
                </tr>
            </tbody>
            </table>
       </div>
    </section>

    <section>
    <hr />
    <h1>Form</h1>
    <fieldset>
        <form action="">
            <label for="Username" >Username :</label>
             <input type="text" id="Username" placeholder="Username" required/>
             <br /> <br />
             <label for="Email">Email :</label>
             <input type="Email" id="Email" placeholder="Email" required/>
             <br /> <br />
             <label for="Password">Password :</label>
             <input type="Password" id="Password" placeholder="Password" required/>
             <br> <br>
             <label for="Gender">Jenis Kelamin :</label>
             <input type="radio" name="Gender" id="Gender" value="Laki-laki" checked/> Laki-laki
             <input type="radio" name="Gender" id="Gender" value="Perempuan" /> Perempuan
             <br>
             <br>
             <label for="Skill">Bahasa Pemograman Yang di Kuasai :</label>
             <input type="checkbox" name="Skill" id="Skill" checked/>HTML
             <input type="checkbox" name="Skill" id="Skill" />CSS
             <input type="checkbox" name="Skill" id="Skill" />JavaScript
             <br> <br>
             <label for="Daerah Asal">Daerah Asal :</label>
             <select id="Daerah Asal">
                 <option value="Manado">Manado</option>
                 <option value="Minahasa-Utara">Minahasa Utara</option>
                 <option value="Minahasa">Minahasa</option>
             </select>
             <br>
             <br>
             <label for="Pesan">Pesan Anda :</label>
             <br>
             <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini....">

             </textarea>
             <input type="submit" value="submit">
    
    
         </form>
    </fieldset>
    </section>
</body>
</html>
